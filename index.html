<!doctype html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>ORR - One Ring Roller</title>

		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="deps/barekit.css">
		<link rel="stylesheet" href="orr/sprite-dice.css">

		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
		<![endif]-->

		<style type="text/css">
			.bottomSeparated {
				margin-bottom: 1em;
			}
			.hide {
				display: none !important;
			}
			.dice {
				display: inline-block;
			}
		</style>

	</head>

	<body>

		<div class="row">
			<div class="sm-12 has-gutter">
				<h1>One Ring Roller</h1>
			</div>
		</div>

		<form name="diceForm" action="#" method="POST">
			<div class="row bottomSeparated">
				<div class="sm-12 md-3 has-gutter bottomSeparated">
					<strong>Feat Dice</strong>
				</div>
				<div class="sm-12 md-9 has-gutter">
					<label class="radio">
						<input name="featDice" type="radio" value="1" checked="checked">
						<span>One</span>
					</label>
					<label class="radio">
						<input name="featDice" type="radio" value="2">
						<span>Two high</span>
					</label>
					<label class="radio">
						<input name="featDice" type="radio" value="-2">
						<span>Two low</span>
					</label>
					<label class="radio">
						<input name="featDice" type="radio" value="0">
						<span>None</span>
					</label>
				</div>
			</div>
			<div class="row bottomSeparated">
				<div class="sm-12 md-3 has-gutter bottomSeparated">
					<strong>Success Dice</strong>
				</div>
				<div class="sm-12 md-9 has-gutter">
					<label class="radio">
						<input name="successDice" type="radio" value="1">
						<span>One</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="2">
						<span>Two</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="3" checked="checked">
						<span>Three</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="4">
						<span>Four</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="5">
						<span>Five</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="6">
						<span>Six</span>
					</label>
				</div>
			</div>
			<div class="row bottomSeparated">
				<div class="sm-12 has-gutter">
					<strong>Conditions</strong>
				</div>
			</div>
			<div class="row bottomSeparated">
				<div class="sm-6 has-gutter">
					<label class="radio">
						<input name="isWeary" type="radio" value="1">
						<span>Weary?</span>
					</label>
				</div>
				<div class="sm-6 has-gutter">
					<label class="radio">
						<input name="isEnemy" type="radio" value="1">
						<span>Enemy roll?</span>
					</label>
				</div>
			</div>
			<div class="row bottomSeparated">
				<div class="sm-12 has-gutter">
					<input type="submit" value="Roll"/>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="sm-12 has-gutter">
				<strong>Results #<span id="rollCount">0</span></strong>
			</div>
			<div class="sm-12 has-gutter">
				<span id="noRoll">-- press roll first --</span>
				<span id="1d6" class="dice dice-d6-1 hide"></span>
				<span id="2d6" class="dice dice-d6-1 hide"></span>
				<span id="3d6" class="dice dice-d6-1 hide"></span>
				<span id="4d6" class="dice dice-d6-1 hide"></span>
				<span id="5d6" class="dice dice-d6-1 hide"></span>
				<span id="6d6" class="dice dice-d6-1 hide"></span>
				<span id="1d12" class="dice dice-d12-1 hide"></span>
				<span id="1d12" class="dice dice-d12-1 hide"></span>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="deps/barekit.min.js"></script>
		<script src="deps/jquery.serialize-object.min.js"></script>
		<script src="orr/orr.js"></script>

	</body>

</html>
