<!doctype html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ORR - One Ring Roller</title>

		<link rel="stylesheet" href="barekit/barekit.css">
		<link rel="stylesheet" href="public/stylesheets/sprite-dice.css">

		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<h1>One Ring Roller</h1>

		<form name="diceForm" action="#" method="POST">
			<div class="row">
				<div class="sm-12 md-6 lg-1 has-gutter">Success Dice:</div>
				<div class="sm-12 md-6 lg-11 has-gutter">
					<label class="radio">
						<input name="successDice" type="radio" value="1">
						<span>One</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="2">
						<span>Two</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="3">
						<span>Three</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="4">
						<span>Four</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="5">
						<span>Five</span>
					</label>
					<label class="radio">
						<input name="successDice" type="radio" value="6">
						<span>Six</span>
					</label>
				</div>
			</div>
		</form>

		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="barekit/barekit.min.js"></script>

	</body>

</html>
