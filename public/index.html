<!doctype html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<title>ORR - One Ring Roller</title>

		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<link rel="stylesheet" href="deps/barekit.css">
		<link rel="stylesheet" href="orr/sprite-dice.css">

		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
		<![endif]-->

		<!-- TODO Move to SCSS -->
		<style type="text/css">
			h2 {
				margin-top: 0;
				margin-bottom: 0;
			}
			.bottomSeparated {
				margin-bottom: 0.5em;
			}
			.topPaddedSmall {
				padding-top: 0.25em;
			}
			.hide {
				display: none !important;
			}
			.dice {
				display: inline-block;
			}
			.doRoll {
				padding: 0.5em 1em;
			}
			.panel {
				background-color: #eee;
				padding: 0.5em;
				border: 1px solid #ccc;
			}
		</style>

	</head>

	<body>

		<form name="diceForm" action="#" method="POST">

			<div class="row">
				<div class="sm-8 lg-5 has-gutter">
					<h2>One Ring Roller</h2>
					<div>Alpha v0.0.1</div>
				</div>
				<div class="sm-4 lg-7 has-gutter topPaddedSmall bottomSeparated">
					<input type="submit" value="Roll" class="doRoll"/>
				</div>
			</div>

			<div class="row">

				<div class="sm-12 lg-5 has-gutter">


					<div class="row bottomSeparated">
						<div class="sm-12 md-3 has-gutter bottomSeparated">
							<strong>Feat Dice</strong>
						</div>
						<div class="sm-12 md-9 has-gutter">
							<label class="radio">
								<input name="featDice" type="radio" value="1" checked="checked">
								<span>One</span>
							</label>
							<label class="radio">
								<input name="featDice" type="radio" value="2">
								<span>Two high</span>
							</label>
							<label class="radio">
								<input name="featDice" type="radio" value="-2">
								<span>Two low</span>
							</label>
							<label class="radio">
								<input name="featDice" type="radio" value="0">
								<span>None</span>
							</label>
						</div>
					</div>
					<div class="row bottomSeparated">
						<div class="sm-12 md-3 has-gutter bottomSeparated">
							<strong>Success Dice</strong>
						</div>
						<div class="sm-12 md-9 has-gutter">
							<label class="radio">
								<input name="successDice" type="radio" value="1">
								<span>One</span>
							</label>
							<label class="radio">
								<input name="successDice" type="radio" value="2">
								<span>Two</span>
							</label>
							<label class="radio">
								<input name="successDice" type="radio" value="3" checked="checked">
								<span>Three</span>
							</label>
							<label class="radio">
								<input name="successDice" type="radio" value="4">
								<span>Four</span>
							</label>
							<label class="radio">
								<input name="successDice" type="radio" value="5">
								<span>Five</span>
							</label>
							<label class="radio">
								<input name="successDice" type="radio" value="6">
								<span>Six</span>
							</label>
						</div>
					</div>
					<div class="row bottomSeparated">
						<div class="sm-12 has-gutter">
							<strong>Conditions</strong>
						</div>
					</div>
					<div class="row bottomSeparated">
						<div class="sm-3 has-gutter">
							<label class="checkbox">
								<input name="isWeary" type="checkbox" value="1">
								<span>Weary?&nbsp;</span>
							</label>
						</div>
						<div class="sm-3 has-gutter">
							<label class="checkbox">
								<input name="isEnemy" type="checkbox" value="1">
								<span>Enemy roll?</span>
							</label>
						</div>
					</div>

				</div>

				<div class="sm-12 lg-7 has-gutter">

					<div class="row">
						<div class="sm-12 has-gutter bottomSeparated">
							<strong>Result @ <span id="rollCount">TBD</span></strong>
						</div>
					</div>
					<div class="row">
						<div class="sm-12 has-gutter">
							<span id="noRoll">-- press roll first --</span>
							<span class="d12 dice dice-d12-1 hide"></span>
							<span class="d12 dice dice-d12-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
							<span class="d6 dice dice-d6-1 hide"></span>
						</div>
					</div>
					<div class="row">
						<div class="sm-12 has-gutter">

							<div id="resultText" class="panel hide">
								A
								<strong><span class="successType">narrow</span></strong>
								result of
								<strong><span id="rollTotal">0</span></strong>.
							</div>

						</div>
					</div>

				</div>

			</div>

		</form>

		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="deps/barekit.min.js"></script>
		<script src="deps/jquery.serialize-object.min.js"></script>
		<script src="orr/orr.js"></script>

		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53424269-2', 'auto');
		ga('send', 'pageview');

		</script>

	</body>

</html>
